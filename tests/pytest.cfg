# This file is for setting up onvif for testing restarts

onvifdir = /home/username/onvif  # The directory onvif is located in
user = username
passwd = ***REMOVED***
port = 80

# The streams to run the unit tests on
#
# Format: streamName = ip, manufacturer, streamType
#
# NOTE: The parameters are required. Writing just the url will not work

[OnvifCameras]
	stream0 = 10.179.1.249,Ganz,RTSP

[AxisCameras]
	stream1 = 10.179.1.252,Axis,MJPEG